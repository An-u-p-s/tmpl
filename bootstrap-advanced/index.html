<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="bootstrap-advanced.js"></script>
<style>
.mtop15p { margin-top:15px; }
.hide-block { display:none; }
.bg-grey { background-color:#f5f5f5; }
</style>
<script type="text/javascript">
$(document).ready(function(){
 $("#bootstrap-advanced-example1-inputvalidations").load("templates/bootstrap-advanced-example1-inputvalidations.html");
 $("#bootstrap-advanced-example2-navbar").load("templates/bootstrap-advanced-example2-navbar.html");
 $("#bootstrap-advanced-example3-pills").load("templates/bootstrap-advanced-example3-pills.html");
 $("#bootstrap-advanced-example4-tabs").load("templates/bootstrap-advanced-example4-tabs.html");
 $("#bootstrap-advanced-example5-switch").load("templates/bootstrap-advanced-example5-switch.html");
});
</script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
	  <!-- bootstrap-advanced-inputvalidations ::: Start -->
	    <!-- Example#1 ::: Start -->
		 <div class="list-group">
		   <div class="list-group-item bg-grey"><b>Input Validations</b></div>
		   <div class="list-group-item">
	        <div id="bootstrap-advanced-example1-inputvalidations"></div>
		   </div>
		 </div>
		<!-- Example#1 ::: End -->
	  <!--  bootstrap-advanced-inputvalidations ::: End -->
	  
	  <!-- bootstrap-advanced-switch ::: Start -->
	    <div class="list-group">
		   <div class="list-group-item bg-grey"><b>Activates only Switches</b></div>
		   <div class="list-group-item">
	        <div id="bootstrap-advanced-example5-switch"></div>
		   </div>
		</div>
	  <!-- bootstrap-advanced-switch ::: End -->
    </div><!-- col-sm-4 -->
    <div class="col-sm-8">
      <!-- bootstrap-advanced-tabPillsNav ::: Start -->
	  <div>
	     <!-- Example#2 ::: Start -->
		 <div class="list-group">
		   <div class="list-group-item bg-grey"><b>Navbar that Allows the Tabs to click</b></div>
		   <div class="list-group-item">
		      <div id="bootstrap-advanced-example2-navbar"></div>
		   </div>
		 </div>
	     <!-- Example#2 ::: End -->
	  </div>
	  
	  <div class="row">
	    <div class="col-sm-6">
		
		  <!-- Example#3 ::: Start -->
		  <div class="list-group">
		    <div class="list-group-item bg-grey"><b>Pills that Allows the Tabs to click</b></div>
		    <div class="list-group-item">
		      <div id="bootstrap-advanced-example3-pills"></div>
		    </div>
		  </div>
	      <!-- Example#3 ::: End -->
		</div><!-- col-sm-6 -->
		<div class="col-sm-6"> 
		
		  <!-- Example#4 ::: Start -->
		  <div class="list-group">
		    <div class="list-group-item bg-grey"><b>Tabs that Allows the Tabs to click</b></div>
		    <div class="list-group-item">
			  <div id="bootstrap-advanced-example4-tabs"></div>
		    </div>
		  </div>
	      <!-- Example#4 ::: End -->
		  
		</div><!-- col-sm-6 -->
	  </div><!-- row -->
	  <!-- bootstrap-advanced-tabPillsNav ::: End -->
	</div><!-- col-sm-8 -->	 
  </div><!-- row -->
  
	     
		 
		 
		 
		 
	  
    </div>
  </div>
</div>

</html>
