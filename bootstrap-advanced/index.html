<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="bootstrap-advanced.js"></script>
<style>
.mtop15p { margin-top:15px; }
</style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
	   <!-- bootstrap-advanced-inputvalidations ::: Start -->
	   <script type="text/javascript">
		function success(){
		 bootstrap_formField_trigger('success',["field1","field2"]);
		 bootstrap_formField_trigger('success','field3');
		}
		function warning(){
		 bootstrap_formField_trigger('warning',["field1","field2"]);
		 bootstrap_formField_trigger('warning','field3');
		}
		function error(){
		 bootstrap_formField_trigger('error',["field1","field2"]);
		 bootstrap_formField_trigger('error','field3');
		}
		function remove(){
		 bootstrap_formField_trigger('remove',["field1","field2"]);
		 bootstrap_formField_trigger('remove','field3');
		}
	  </script>
	  <div class="form-group mtop15p">
        <div class="btn-group">
	      <button class="btn btn-default" onclick="javascript:success();"><b>Success</b></button>
	      <button class="btn btn-default" onclick="javascript:warning();"><b>Warning</b></button>
	      <button class="btn btn-default" onclick="javascript:error();"><b>Error</b></button>
	      <button class="btn btn-default" onclick="javascript:remove();"><b>Remove</b></button>
	    </div>
	  </div>
	  
	  <!-- Field#1 -->
	  <div class="form-group mtop15p">
	    <label>Field</label>
	    <input type="text" class="form-control" id="field1" placeholder="Enter your Field"/>
	  </div>
	  
	  <!-- Field#2 -->
	  <div class="form-group mtop15p">
	    <label>Field</label>
	    <div class="input-group">
		  <input type="text" class="form-control" id="field2" placeholder="Enter your Field"/>
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        </div><!-- input-group -->
	  </div><!-- form-group -->
	  
	  <!-- Field#3 -->
	  <div class="form-group mtop15p">
	    <label>Field</label>
		<div class="input-group">
		  <input type="text" id="field3" class="form-control" placeholder="Search">
		  <div class="input-group-btn">
			<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
		</div><!-- input-group -->
	  </div><!-- form-group -->
	  
	  <!--  bootstrap-advanced-inputvalidations ::: End -->
    </div>
    <div class="col-sm-4">
      <h3>Column 3</h3>        
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
    </div>
  </div>
</div>

</body>
</html>
